<!doctype html>


<html lang="en">

     <head>
          <meta charset="utf-8">
          <title>Online Registration Form</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="css/styles.css">
          <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
     </head>

     <body>
          <header>
               <h1>THE CODE REVIEW</h1>
          </header>
          <main>
               <section>
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
               </section>
               <form action="index.html" method="post">
                    <fieldset class="contact_info">
                         <legend><span>Contact Information</span></legend>
                         <label for="name">Full Name</label>
                         <input type="text" id="name" name="user_name">
                         <label for="email">Email Address</label>
                         <input type="email" id="email" name="user_email">
                         <label for="phone">Phone Number</label>
                         <input type="tel" id="phone" name="user_phone">
                         <label for="street">Street Address</label>
                         <input type="text" id="street" name="user_street">
                         <label for="city">City</label>
                         <input type="text" id="city" name="user_city">
                         <label for="state">State</label>
                         <select id="state" name="user_state">
                              <option value="alabama">AL</option>
                              <option value="alaska">AK</option>
                              <option value="arizona">AZ</option>
                              <option value="arkansas">AR</option>
                              <option value="california">CA</option>
                              <option value="new_hampshire">NH</option>
                         </select>
                         <label for="zip">Zip Code</label>
                         <input type="number" id="zip" name="user_zip">
                    </fieldset>
                    <fieldset class="newsletter">
                         <legend><span>Newsletter</span></legend>
                         <p>Select the newsletters you would like to receive</p>
                         <input type="checkbox" id="html" name="html_news">
                         <label for="html">HTML News</label>
                         <input type="checkbox" id="css" name="css_news">
                         <label for="css">CSS News</label>
                         <input type="checkbox" id="javascript" name="javascript_news">
                         <label for="javascript">Javascript News</label>
                         <p>Newsletter Format</p>
                         <input type="radio" id="html_text" name="html_format">
                         <label for="html_text">HTML</label>
                         <input type="radio" id="plain_text" name="plain_format">
                         <label for="plain_text">Plain Text</label>
                         <textarea id="topics" name="other_topics"></textarea>
                    </fieldset>
                    <button type="submit">Sign Up</button>
               </form>
          </main>
     </body>

</html>
